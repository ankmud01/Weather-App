<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
     <!-- Compiled and minified CSS -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container light-blue lighten-5">

    <nav>
        <div class="nav-wrapper amber darken-1">
          <a href="#" class="brand-logo center blue-text text-darken-6">Weather Dashboard</a>
        </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row">

        <!-- Search for a city goes here -->
        <div class="col s3">
            <h6><strong> Search for a City</strong></h6>
            <form class="search-wrapper">
                <input id="search" type="text" placeholder="Search by city name" required/>
                <i class="tiny material-icons" id="searchicon">search</i>
            </form>
        <!-- This section is to store search history -->
            <div class="searchhist">
            <h6><strong>Past Searches</strong></h6>
                    <ul></ul> 
            </div>
        </div>
  
        <!-- The main dashboard  -->
        <div class="col s9">
            <!-- City Name and weather details -->
            <div class="divider"></div>
            <div class="section">
                <h5 id="namendate" placeholder="City Name (Date)"><strong></strong></h5>
                <p>This section has the city information along with today's weather info</p>
            </div>
            <!-- The 5-day forecast  -->
            <div class="divider"></div>
            <div class="section">
                <h6><strong> 5-Day Forcast</strong></h6>
                <p>This section has the 5 day forcast for the selected city</p>
            </div>
        </div>
  
      </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="script.js"></script>    
</body>
</html>
