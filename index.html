<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
     <!-- Compiled and minified CSS -->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container blue darken-1">

    <nav>
        <div class="nav-wrapper amber darken-1">
          <a href="#" class="brand-logo center blue-text text-darken-6">Weather Dashboard</a>
        </div>
    </nav>

    <!-- Page Layout here -->
    <div class="row" id="maindashboard">
        <!-- Search for a city goes here -->
        <div class="col s3">
            <h6><strong> Search for a City</strong></h6>
            <form class="search-wrapper">
                <input id="search" type="text" placeholder="Search by city name" required/>
                <button id="getWeather" type="submit">
                    <i class="small material-icons" id="searchicon">search</i>
                </button>
            </form>
        <!-- This section is to store search history -->
            <h6><strong>Past Search</strong></h6>    
            <div id="search-hist"></div>
        </div>
  
        <!-- The main dashboard  -->
        <div class="col s9">
            <!-- City Name and weather details -->
            <div class="divider"></div>
                <div class="section">
                    <h5 class='card-title' id='cityName'>City</h5>
                    <ul>
                      <li><img id='weatherIcon'></img></li>
                      <li class='card-text' id='curweather'></li>
                      <li class='card-text' id='curTemp'>Temperature:</li>
                      <li class='card-text' id='curHum'>Humidity:</li>
                      <li class='card-text' id='curWind'>Windspeed:</li>
                      <li class='card-text' id='curUv'>UV Index:</li>
                    </ul>
                </div>
            <!-- The 5-day forecast Title -->
            <div class="divider"></div>        
                <div class="section">
                    <h6 id="fiveday"><strong> 5-Day Forecast</strong></h6>
                </div>
            <!-- 5 day forecast -->
            <div class="divider"></div>
            <div class="row" id="forecast"></div>
        </div>
  
      </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="script.js"></script>    
</body>
</html>
